<!DOCTYPE html>
<html>
 <head>
  <style type="text/scss">
  .face {
	border-radius: 50%;
  }
  </style> 
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;PAPER_WIDTH&quot;:768,&quot;PAPER_HEIGHT&quot;:1261,&quot;PAPER_SCROLL_LEFT&quot;:2047,&quot;PAPER_SCROLL_TOP&quot;:2688,&quot;null&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <v-vertical-layout spacing="true" margin="true" _id="verticalLayout"> 
   <v-horizontal-layout spacing="true" width-full="true" :middle=""> 
    <v-image source="http://demo.vaadin.com/dashboard/VAADIN/themes/dashboard/img/profile-pic-300px.jpg" style-name="face" width="75px" _id="avatar" :middle=""></v-image> 
    <v-label style-name="h1" plain-text="" _id="name" :middle="" :expand="">
      Marc Englund 
    </v-label> 
   </v-horizontal-layout> 
   <v-progress-bar icon="fonticon://FontAwesome/f007" caption="Completeness" width-full="true" value="0.7" _id="completeness"></v-progress-bar> 
   <v-horizontal-layout style-name="wrapping" spacing="true"> 
    <v-combo-box caption="Title" width="94px" _id="title"> 
     <option>Mr</option> 
     <option>Mrs</option> 
    </v-combo-box> 
    <v-text-field caption="First name" input-prompt="Firstname" width="200px" _id="firstName"></v-text-field> 
    <v-text-field caption="Last name" input-prompt="Lastname" width="300px" _id="lastName"></v-text-field> 
   </v-horizontal-layout> 
   <v-horizontal-layout style-name="wrapping" spacing="true"> 
    <v-popup-date-field _id="birthdate"></v-popup-date-field> 
    <v-label style-name="bold" size-auto="true" plain-text="" _id="ssnDate" :middle="">
      110576 - 
    </v-label> 
    <v-text-field width="4em" _id="ssnCode" :middle=""></v-text-field> 
   </v-horizontal-layout> 
   <v-text-area icon="fonticon://FontAwesome/f0ea" caption="Notes" width-full="true" height="66px" _id="notes"></v-text-area> 
   <v-panel icon="fonticon://FontAwesome/f1ad" caption="Contact information"> 
    <v-vertical-layout spacing="true" margin="true"> 
     <v-text-field caption="Street" width-full="true" _id="street1"></v-text-field> 
     <v-text-field width-full="true" _id="street2"></v-text-field> 
     <v-horizontal-layout style-name="wrapping" spacing="true"> 
      <v-text-field caption="Zip" width="8em" _id="zip"></v-text-field> 
      <v-combo-box caption="City" _id="city"></v-combo-box> 
      <v-combo-box caption="Country" _id="country"></v-combo-box> 
     </v-horizontal-layout> 
     <v-horizontal-layout caption="Phone" spacing="true"> 
      <v-text-field width="3em" _id="phone1country"></v-text-field> 
      <v-text-field width="12em" _id="phone1nr"></v-text-field> 
      <v-check-box caption="Mobile" _id="isMobile" :middle=""></v-check-box> 
     </v-horizontal-layout> 
     <v-horizontal-layout spacing="true"> 
      <v-text-field width="3em" _id="phone2country"></v-text-field> 
      <v-text-field width="12em" _id="phone2nr"></v-text-field> 
      <v-check-box caption="Mobile" _id="isMobile2" :middle=""></v-check-box> 
     </v-horizontal-layout> 
    </v-vertical-layout> 
   </v-panel> 
   <v-table caption="Projects" width-full="true" height="250px" _id="projects"></v-table> 
   <v-horizontal-layout width-full="true"> 
    <v-button style-name="link" plain-text="" _id="addProject" :middle="" :right="">
      + Add 
    </v-button> 
   </v-horizontal-layout> 
   <v-horizontal-layout style-name="buttons" width-full="true" :middle="" :center=""> 
    <v-button icon="fonticon://FontAwesome/f014" style-name="danger" plain-text="" _id="delete">
      Delete 
    </v-button> 
    <v-horizontal-layout spacing="true" :middle="" :right=""> 
     <v-button plain-text="" _id="cancelButton" :middle="" :center="">
       Cancel 
     </v-button> 
     <v-button icon="fonticon://FontAwesome/f0c7" style-name="primary" plain-text="" _id="saveButton" :middle="" :right="">
       Save 
     </v-button> 
    </v-horizontal-layout> 
   </v-horizontal-layout> 
  </v-vertical-layout>  
 </body>
</html>
